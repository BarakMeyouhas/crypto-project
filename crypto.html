<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="img/bitcoin.png" rel="icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/crypto.css">
    <script defer src="js/crypto.js"></script>
    <title>Crypto Project - Barak Meyouhas</title>
</head>
<body>
    <div class="container-fluid">
        <section class="section-background" style="background-image: url(img/header.png);">
            <div class="px-4 py-5 my-5 text-center">
                <h1 class="display-1 fw-bold ">Crypto Project</h1>
                <h4 class="display-6 fw-bold ">by Barak Meyouhas</h4>
            </div>
        </section>    
    </div>
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-1 fw-bold ">Cryptonite</h1>
        </div>
    </div>
    <div class="container" id="nav">
        <nav class="navbar navbar-light bg-light">                   
            <button class="btn btn-primary mr-3" href="#" id="home">Home</button>
            <button class="btn btn-primary mr-3" href="#" id="live">Live Reports</button>
            <button class="btn btn-primary mr-3" href="#" id="about">About</button>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort by
                </button>
                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                    <li class="dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#" id="alphabetical">Alphabetical order</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="alphabeticalAZ">A-Z</a></li>
                            <li><a class="dropdown-item" href="#" id="alphabeticalZA">Z-A</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#" id="currencyPriceSubMenu">Currency Price</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="sortpriveHighToLow">Highest to Lowest</a></li>
                            <li><a class="dropdown-item" href="#" id="sortpriveLowToHigh">Lowest to Highest</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#" id="currencyCapSubMenu">Market Cap</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="caphighTolow">Highest to Lowest</a></li>
                            <li><a class="dropdown-item" href="#" id="caplowTohigh">Lowest to Highest</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="SearchButton">Search</button>
            </form>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <div class="row" id="row"></div>
    </div>

    <div id="myModal" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Live Reports - You can choose up to 5 currencies</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
